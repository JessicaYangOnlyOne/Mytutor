<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stu_search</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form action="http://127.0.0.1:8000/tutorials/stu_res_search" class="form-horizontal" role="form" method="get">
    <br> </br>
  <div class="form-group">
    <label class="col-sm-2 col-md-offset-3 control-label">Family Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="tutor_family_name" placeholder="family name"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 col-md-offset-3 control-label">Given Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="tutor_given_name" placeholder="given name"/>
    </div>
  </div>
  <div class="form-group">
      <label class="col-sm-2 col-md-offset-3 control-label"> </label>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>

</form>
</body>
</html>
