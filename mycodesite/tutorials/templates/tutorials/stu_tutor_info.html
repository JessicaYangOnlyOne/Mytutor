<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutor_info</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<br>
<h5 class="text-center"> Tutor</h5>
<h5 class="text-center">Family Name:  {{ res_tutor.0.family_name }} </h5>
<h5 class="text-center">Given Name:   {{ res_tutor.0.given_name }} </h5>
<div class="container">
			<table class="table table-bordered table-hover" border="1">
                <caption>Session:</caption>
                    <thead>
                        <tr class="active">
                            <td>Start Time</td>
                            <td>End Time</td>
                            <th>Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for row in res %}
                        <tr>
                            <td>{{ row.start_time|date:"m-d H:i:s" }} </td>
                            <td>{{ row.end_time|date:"m-d H:i:s" }} </td>
                            <td><a href="http://127.0.0.1:8000/tutorials/stu_book_confirm/{{ row.id }}/"><button id="to_stu_tutor_info" class="btn btn-primary"  type="button"> Book </button></a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
			</table>
	</div>
</body>
</html>
